<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/academia.css" th:href="@{/css/academia.css}" />

    <title>Cursos IT</title>


</head>
<body>
<div th:replace="fragments/tabs :: nav">&nbsp;</div>

<div class="container modal-content">
    <form class="form-horizontal" th:action="@{'/docentes'}" th:object="${docente}" method="post">
        <div class="modal-header">
            <h4 class="modal-title">Docente</h4>
        </div>


        <div class="modal-body">
            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" rows="1" th:field="*{nombre}"   required=" "/>
                </div>
            </div>

            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">Apellido</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="1" th:field="*{apellido}" required=" "></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">DNI</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="1" th:field="*{dni}" ></textarea>
                </div>
            </div>


            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Fecha Nacimiento</label>
                <div class="col-lg-10">

                    <input id="datepic" type="date" data-date-format="MM-DD-YYYY" th:field="*{fechaNacimiento}"
                           th:value="${fechaNacimiento}" />
                </div>
            </div>


            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">Direcci√≥n</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="1" th:field="*{direccion}" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">Correo</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="1" th:field="*{correo}" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">Telefono</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="1" th:field="*{telefono}" ></textarea>
                </div>
            </div>


        </div>



        <div class="modal-footer">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" th:onclick="'window.location.href=\'' + @{/docentes} + '\''" class="btn btn-default">Cancelar</button>
                   <!-- <button type="submit" name="delete" class="btn btn-default">Borrar</button> -->
                    <button type="submit" name="save" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>


    </form>
</div>



<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
