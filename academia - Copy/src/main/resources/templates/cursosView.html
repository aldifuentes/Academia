<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" media="all"
              href="../css/academia.css" th:href="@{/css/academia.css}" />

        <title>Cursos IT</title>
    </head>
    <body>
            <div th:replace="fragments/tabs :: 'menu'">&nbsp;</div>
            <div class="container modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cursos</h4>
                </div>
                <div class="modal-body">
				
					<p>

                        <div th:unless="${#lists.isEmpty(cursos)}">
                            <table class="table table-striped table-hover ">
                                <thead>
                                <tr class="active">
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>Cupo</th>
                                    <th>Costo</th>
                                    <th>Accion</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="c : ${cursos}">
                                    <td th:text="${{c.id}}">ID</td>
                                    <td th:text="${{c.nombre}}">Nombre</td>
									<td th:text="${{c.descripcion}}">Descripcion</td>
									<td th:text="${{c.fechainicio}}">Fecha Inicio</td>
									<td th:text="${{c.fechafin}}">Fecha Fin</td>
									<td th:text="${{c.cupo}}">Cupo</td>
									<td th:utext="'$ ' + ${{c.costo}}">Costo</td>
                            		<td>
                                        <a th:href="@{'/masInfoCurso/'+ ${c.id}}">Ver</a>
                                        <a> / </a>
                                        <a th:href="@{'/editarCurso/'+ ${c.id}}">Editar</a>
                                        <a> / </a>
                                        <a th:href="@{'/deleteCurso/' + ${c.id}}">Borrar</a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </p>
                   
                </div>
                
                <div class="modal-footer">
                    <a th:href="@{'/nuevoCurso'}" class="pull-right btn btn-primary">Agregar Curso</a>
                </div>
                
            </div>

            <div th:replace="fragments/footer :: 'footer'">&copy; 2013 The Static Templates</div>
    </body>
</html>
