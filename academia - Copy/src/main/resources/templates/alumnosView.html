<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/academia.css" th:href="@{/css/academia.css}" />

    <title>Cursos IT</title>
</head>
<body>
<div th:replace="fragments/tabs :: 'menu'">&nbsp;</div>
<div class="container modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Alumnos</h4>
    </div>
    <div class="modal-body">

        <p>

        <div th:unless="${#lists.isEmpty(alumnos)}">
            <table class="table table-striped table-hover ">
                <thead>
                <tr class="active">
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${alumnos}">
                    <td th:text="${{a.dni}}">DNI</td>
                    <td th:text="${{a.nombre}}">Nombre</td>
                    <td th:text="${{a.apellido}}">Apellido</td>
                    <td th:text="${{a.fechaNacimiento}}">Fecha Nacimiento</td>
                    <td th:text="${{a.telefono}}">Teléfono</td>
                    <td th:text="${{a.correo}}">Correo</td>
                    <td>
                        <a th:href="@{'/masInfoAlumno/'+ ${a.id}}">Ver</a>
                        <a> / </a>
                        <a th:href="@{'/editarAlumno/'+ ${a.id}}">Editar</a>
                        <a> / </a>
                        <a th:href="@{'/deleteAlumno/' + ${a.id}}">Borrar</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </p>

    </div>

    <div class="modal-footer">
        <a th:href="@{'/nuevoAlumno'}" class="pull-right btn btn-primary">Agregar Alumno</a>
    </div>

</div>

<div th:replace="fragments/footer :: 'footer'">&copy; 2013 The Static Templates</div>
</body>
</html>
