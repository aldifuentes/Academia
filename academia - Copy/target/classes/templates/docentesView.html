<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/academia.css" th:href="@{/css/academia.css}" />

    <title>Cursos IT</title>
</head>
<body>
<div th:replace="fragments/tabs :: 'menu'">&nbsp;</div>
<div class="container modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Docentes</h4>
    </div>
    <div class="modal-body">


        <p>

        <div th:unless="${#lists.isEmpty(docentes)}">
            <table class="table table-striped table-hover ">
                <thead>
                <tr class="active">
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${docentes}">
                    <td th:text="${{d.dni}}">DNI</td>
                    <td th:text="${{d.nombre}}">Nombre</td>
                    <td th:text="${{d.apellido}}">Apellido</td>
                    <td th:text="${{d.fechaNacimiento}}">Fecha Nacimiento</td>
                    <td th:text="${{d.telefono}}">Teléfono</td>
                    <td th:text="${{d.correo}}">Correo</td>
                    <td>
                        <a th:href="@{'/masInfoDocente/'+ ${d.id}}">Ver</a>
                        <a> / </a>
                        <a th:href="@{'/editarDocente/'+ ${d.id}}">Editar</a>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>

       </p>

    </div>


    <div class="modal-footer">
        <a th:href="@{'/nuevoDocente'}" class="pull-right btn btn-primary">Agregar Docente</a>
    </div>

</div>

<div th:replace="fragments/footer :: 'footer'">&copy; 2013 The Static Templates</div>
</body>
</html>
